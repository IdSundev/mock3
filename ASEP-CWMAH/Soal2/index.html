<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Mading</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h3>Mading</h3>
  <div id="login-form">
    <table>
      <form id="login">
        <tr><td>Username : <input type="text" id="username"></td></tr>
        <tr><td>Password : <input type="password" id="password"></td></tr>
        <tr><td><button type="submit">Login</button></td></tr>
      </form>
    </table>
  </div>
  <div id="madding">
    <table border="1px">
      <thead>
        <th>No</th>
        <th>Kegiatan</th>
        <th>Hari</th>
        <th>Poster</th>
        <th>Act</th>
      </thead>
      <tbody id="listKegiatan"></tbody>
    </table>
  </div>
  <div id="info"></div>
  <script src="./app.js"></script>
</body>
</html>
